<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-section {
            position: relative;
            height: 80vh; /* Adjust the height as needed */
            overflow: hidden;
        }

        .main-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-section {
            padding: 20px;
            background-color: #f8f8f8;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        .carousel img {
            width: 100%;
            max-width: 150px; /* Adjust size of carousel images */
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="https://joaconavarro.github.io/naginattaz/" aria-current="page" class="navbar10_logo-link w-nav-brand w--current">
                <img src="../src/logos/LOGOS_1.png" alt="NAGINATTAZ logo in black." class="navbar10_logo icon-height-xlarge"/>
            </a>
        </div>
        <div class="header-right">
            <input type="text" placeholder="Search...">
            <button>üîç</button>
            <button>Subscribe</button>
        </div>
    </header>
    <div class="main-section">
        <img src="https://i.pinimg.com/originals/7f/73/a5/7f73a5fe20e285ea4e51f1f20b9d4ed7.jpg" alt="Main Image">
    </div>

    <div class="carousel-section">
        <div class="carousel">
            <img src="https://via.placeholder.com/150x100" alt="Image 1" data-large="https://via.placeholder.com/1200x800?text=Image+1">
            <img src="https://via.placeholder.com/150x100" alt="Image 2" data-large="https://via.placeholder.com/1200x800?text=Image+2">
            <img src="https://via.placeholder.com/150x100" alt="Image 3" data-large="https://via.placeholder.com/1200x800?text=Image+3">
            <img src="https://via.placeholder.com/150x100" alt="Image 4" data-large="https://via.placeholder.com/1200x800?text=Image+4">
            <img src="https://via.placeholder.com/150x100" alt="Image 5" data-large="https://via.placeholder.com/1200x800?text=Image+5">
        </div>
    </div>

   <script>
        const carouselImages = document.querySelectorAll('.carousel img');
        const mainImage = document.getElementById('mainImage');

        carouselImages.forEach(img => {
            img.addEventListener('click', () => {
                mainImage.src = img.getAttribute('data-large');
            });
        });

        // Optional JavaScript for carousel interaction
        const carousel = document.querySelector('.carousel');
        let startX, scrollLeft;

        carousel.addEventListener('mousedown', (e) => {
            startX = e.pageX - carousel.offsetLeft;
            scrollLeft = carousel.scrollLeft;
            carousel.style.cursor = 'grabbing';
            carousel.style.transition = 'none';
        });

        carousel.addEventListener('mouseleave', () => {
            carousel.style.cursor = 'grab';
            carousel.style.transition = 'all 0.3s ease';
        });

        carousel.addEventListener('mouseup', () => {
            carousel.style.cursor = 'grab';
            carousel.style.transition = 'all 0.3s ease';
        });

        carousel.addEventListener('mousemove', (e) => {
            if (startX !== undefined) {
                const x = e.pageX - carousel.offsetLeft;
                const walk = (x - startX) * 2; // Scroll speed
                carousel.scrollLeft = scrollLeft - walk;
            }
        });
    </script>
</body>
</html>
