<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sections with Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-section {
            position: relative;
            height: 60vh; /* Adjust the height as needed */
            overflow: hidden;
        }

        .main-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .carousel-section {
            padding: 20px;
            background-color: #f8f8f8;
            position: relative;
        }

        .carousel-container {
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s ease;
        }

        .carousel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 10px;
        }

        .carousel img {
            width: 100%;
            max-width: 150px; /* Adjust size of carousel images */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel img:hover {
            transform: scale(1.1);
        }

        .carousel-label {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }

        @media (max-width: 768px) {
            .carousel-container {
                flex-direction: column;
                align-items: stretch;
            }

            .carousel {
                flex-direction: column;
                overflow-y: auto;
                display: block;
                transition: transform 0.3s ease;
            }

            .arrow-left, .arrow-right {
                top: auto;
                bottom: 0;
                width: 100%;
                font-size: 24px;
            }

            .arrow-left {
                transform: none;
            }

            .arrow-right {
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="main-section">
        <img id="mainImage" src="https://via.placeholder.com/1200x800" alt="Main Image">
    </div>

    <div class="carousel-section">

            <div class="carousel" id="carousel">
