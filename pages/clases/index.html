<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="./clases-styles.css">
</head>
<body class="no-scrollbar">
    
    <div class="main-section">
        <img class="main-img" id="mainImage" src="https://png.pngtree.com/background/20230401/original/pngtree-dance-hip-hop-hip-hop-dancing-doodle-background-picture-image_2252724.jpg" alt="Main Image">

        <iframe id="mainVideo" style="display: none; width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe>
    
    </div>
        
    

    <div class="carousel-section">
        <button class="arrow arrow-left" id="prevArrow">&#9664;</button>
        <button class="arrow arrow-right" id="nextArrow">&#9654;</button>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                
                <div class="carousel-item">                    
                <img style="width:150px;height:100px" src="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg" data-url="https://www.youtube.com/embed/dQw4w9WgXcQ" alt="Clase 1">
                <div class="carousel-label">Clase 1</div>
                </div>
                
                <div class="carousel-item">
                    <img style="width:150px;height:100px" src="https://img.youtube.com/vi/_CL6n0FJZpk/maxresdefault.jpg" data-url="https://www.youtube.com/embed/_CL6n0FJZpk?si=C0vkHPF2aBjsWzOt" alt="Clase 2">
                    <div class="carousel-label">Clase 2</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 3" data-large="https://via.placeholder.com/1200x800?text=Image+3">
                    <div class="carousel-label">Clase 3</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 4" data-large="https://via.placeholder.com/1200x800?text=Image+4">
                    <div class="carousel-label">Clase 4</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 5" data-large="https://via.placeholder.com/1200x800?text=Image+5">
                    <div class="carousel-label">Clase 5</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 6" data-large="https://via.placeholder.com/1200x800?text=Image+6">
                    <div class="carousel-label">Clase 6</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 7" data-large="https://via.placeholder.com/1200x800?text=Image+7">
                    <div class="carousel-label">Clase 7</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 8" data-large="https://via.placeholder.com/1200x800?text=Image+8">
                    <div class="carousel-label">Clase 8</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 9" data-large="https://via.placeholder.com/1200x800?text=Image+9">
                    <div class="carousel-label">Clase 9</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 10" data-large="https://via.placeholder.com/1200x800?text=Image+10">
                    <div class="carousel-label">Clase 10</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const mainImage = document.getElementById('mainImage');
        const prevArrow = document.getElementById('prevArrow');
        const nextArrow = document.getElementById('nextArrow');
        const carouselItems = document.querySelectorAll('.carousel-item');
        let scrollAmount = 0;


//video scripts
document.querySelectorAll('.carousel img').forEach(img => {
    img.addEventListener('click', () => {
        const mainImage = document.getElementById('mainImage');
        const mainVideo = document.getElementById('mainVideo');

        // Hide the image and show the iframe
        mainImage.style.display = 'none';
        mainVideo.style.display = 'block';

        // Set the iframe source to the clicked video's URL
        mainVideo.src = img.getAttribute('data-url');

        // Smooth scroll to the main section if needed
        window.scrollTo({
            top: document.querySelector('.main-section').offsetTop,
            behavior: 'smooth'
        });
    });
});

        

        // Scroll the carousel
        function scrollCarousel(direction) {
            const itemWidth = carouselItems[0].offsetWidth + parseInt(window.getComputedStyle(carouselItems[0]).marginRight);
            const visibleItems = Math.floor(carouselContainer.offsetWidth / itemWidth);

            if (direction === 'left') {
                scrollAmount -= itemWidth;
                if (scrollAmount < 0) scrollAmount = 0;
            } else {
                scrollAmount += itemWidth;
                if (scrollAmount > (carouselItems.length - visibleItems) * itemWidth) {
                    scrollAmount = (carouselItems.length - visibleItems) * itemWidth;
                }
            }

            carousel.style.transform = `translateX(-${scrollAmount}px)`;
        }

        prevArrow.addEventListener('click', () => scrollCarousel('left'));
        nextArrow.addEventListener('click', () => scrollCarousel('right'));

        // Optional JavaScript for carousel drag-to-scroll interaction
        const carouselContainer = document.querySelector('.carousel-container');
        let startX, scrollLeft;

        carouselContainer.addEventListener('mousedown', (e) => {
            startX = e.pageX - carouselContainer.offsetLeft;
            scrollLeft = carousel.scrollLeft;
            carouselContainer.style.cursor = 'grabbing';
            carouselContainer.style.transition = 'none';
        });

        carouselContainer.addEventListener('mouseleave', () => {
            carouselContainer.style.cursor = 'grab';
            carouselContainer.style.transition = 'all 0.3s ease';
        });

        carouselContainer.addEventListener('mouseup', () => {
            carouselContainer.style.cursor = 'grab';
            carouselContainer.style.transition = 'all 0.3s ease';
        });

        carouselContainer.addEventListener('mousemove', (e) => {
            if (startX !== undefined) {
                const x = e.pageX - carouselContainer.offsetLeft;
                const walk = (x - startX) * 2; // Scroll speed
                carousel.scrollLeft = scrollLeft - walk;
            }
        });
    </script>
</body>
</html>
