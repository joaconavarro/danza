<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="./clases-styles.css">
</head>
<body class="no-scrollbar">
    <div class="header">
        <div class="logo">Logo</div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="main-section">
        <img class="main-img" id="mainImage" src="https://png.pngtree.com/background/20230401/original/pngtree-dance-hip-hop-hip-hop-dancing-doodle-background-picture-image_2252724.jpg" alt="Main Image">
        <iframe id="mainVideo" style="display: none;" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="video-info">
        <div class="video-title">Clase Title</div>
        <div class="comment-box">
            <textarea placeholder="Add a comment..."></textarea>
        </div>
    </div>

    <div class="carousel-section">
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-item">                    
                    <img class="carousel-item-img" src="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg" data-url="https://www.youtube.com/embed/dQw4w9WgXcQ" alt="Clase 1">
                    <div class="carousel-label">Clase 1</div>
                </div>
                <div class="carousel-item">
                    <img class="carousel-item-img" src="https://img.youtube.com/vi/_CL6n0FJZpk/maxresdefault.jpg" data-url="https://www.youtube.com/embed/_CL6n0FJZpk?si=C0vkHPF2aBjsWzOt" alt="Clase 2">
                    <div class="carousel-label">Clase 2</div>
                </div>
                <!-- More carousel items here -->
            </div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const mainImage = document.getElementById('mainImage');
        const carouselItems = document.querySelectorAll('.carousel-item');
        let scrollAmount = 0;

        // Video Scripts
        document.querySelectorAll('.carousel img').forEach(img => {
            img.addEventListener('click', () => {
                const mainImage = document.getElementById('mainImage');
                const mainVideo = document.getElementById('mainVideo');

                // Hide the image and show the iframe
                mainImage.style.display = 'none';
                mainVideo.style.display = 'block';

                // Set the iframe source to the clicked video's URL
                mainVideo.src = img.getAttribute('data-url');

                // Smooth scroll to the main section if needed
                window.scrollTo({
                    top: document.querySelector('.main-section').offsetTop,
                    behavior: 'smooth'
                });
            });
        });

        // Optional JavaScript for carousel drag-to-scroll interaction
        const carouselContainer = document.querySelector('.carousel-container');
        let startY, scrollTop;

        carouselContainer.addEventListener('mousedown', (e) => {
            startY = e.pageY - carouselContainer.offsetTop;
            scrollTop = carousel.scrollTop;
            carouselContainer.style.cursor = 'grabbing';
            carouselContainer.style.transition = 'none';
        });

        carouselContainer.addEventListener('mouseleave', () => {
            carouselContainer.style.cursor = 'grab';
            carouselContainer.style.transition = 'all 0.3s ease';
        });

        carouselContainer.addEventListener('mouseup', () => {
            carouselContainer.style.cursor = 'grab';
            carouselContainer.style.transition = 'all 0.3s ease';
        });

        carouselContainer.addEventListener('mousemove', (e) => {
            if (startY !== undefined) {
                const y = e.pageY - carouselContainer.offsetTop;
                const walk = (y - startY) * 2; // Scroll speed
                carousel.scrollTop = scrollTop - walk;
            }
        });
    </script>
</body>
</html>
