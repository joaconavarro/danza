<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sections with Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .main-section {
            position: relative;
            height: 80vh;
            overflow: hidden;
        }

        .main-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .carousel-section {
            padding: 20px;
            background-color: #964bdf;
            position: relative;
        }

        .carousel-container {
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s ease;
        }

        .carousel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 10px;
        }

        .carousel img {
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel img:hover {
            transform: scale(1.1);
        }

        .carousel-label {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }

        @media (max-width: 768px) {
            .carousel-container {
                flex-direction: column;
                align-items: stretch;
            }

            .carousel {
                flex-direction: column;
                overflow-y: auto;
                display: block;
                transition: transform 0.3s ease;
            }

            .arrow-left, .arrow-right {
                top: auto;
                bottom: 0;
                width: 100%;
                font-size: 24px;
            }

            .arrow-left {
                transform: none;
            }

            .arrow-right {
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="main-section">
        <img id="mainImage" src="https://via.placeholder.com/1200x800" alt="Main Image">
    </div>

    <div class="carousel-section">
        <button class="arrow arrow-left" id="prevArrow">&#9664;</button>
        <button class="arrow arrow-right" id="nextArrow">&#9654;</button>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-item">
                    <img src="https://png.pngtree.com/background/20230401/original/pngtree-dance-hip-hop-hip-hop-dancing-doodle-background-picture-image_2252724.jpg" alt="Image 1" data-large="https://png.pngtree.com/background/20230401/original/pngtree-dance-hip-hop-hip-hop-dancing-doodle-background-picture-image_2252724.jpg?text=Image+1">
                    <div class="carousel-label">Image 1</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 2" data-large="https://via.placeholder.com/1200x800?text=Image+2">
                    <div class="carousel-label">Image 2</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 3" data-large="https://via.placeholder.com/1200x800?text=Image+3">
                    <div class="carousel-label">Image 3</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 4" data-large="https://via.placeholder.com/1200x800?text=Image+4">
                    <div class="carousel-label">Image 4</div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/150x100" alt="Image 5" data-large="https://via.placeholder.com/1200x800?text=Image+5">
                    <div class="carousel-label">Image 5</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const mainImage = document.getElementById('mainImage');
        const prevArrow = document.getElementById('prevArrow');
        const nextArrow = document.getElementById('nextArrow');
        const carouselItems = document.querySelectorAll('.carousel-item');
        let scrollAmount = 0;

        // Click event for changing main image
        carousel.querySelectorAll('img').forEach(img => {
            img.addEventListener('click', () => {
                mainImage.src = img.getAttribute('data-large');
                window.scrollTo({
                    top: document.querySelector('.main-section').offsetTop,
                    behavior: 'smooth'
                });
            });
        });

        // Scroll the carousel
        function scrollCarousel(direction) {
            const itemWidth = carouselItems[0].offsetWidth + parseInt(window.getComputedStyle(carouselItems[0]).marginRight);
            const visibleItems = Math.floor(carouselContainer.offsetWidth / itemWidth);

            if (direction === 'left') {
                scrollAmount -= itemWidth;
                if (scrollAmount < 0) scrollAmount = 0;
            } else {
                scrollAmount += itemWidth;
                if (scrollAmount > (carouselItems.length - visibleItems) * itemWidth) {
                    scrollAmount = (carouselItems.length - visibleItems) * itemWidth;
                }
            }

            carousel.style.transform = `translateX(-${scrollAmount}px)`;
        }

        prevArrow.addEventListener('click', () => scrollCarousel('left'));
        nextArrow.addEventListener('click', () => scrollCarousel('right'));

        // Optional JavaScript for carousel drag-to-scroll interaction
        const carouselContainer = document.querySelector('.carousel-container');
        let startX, scrollLeft;

        carouselContainer.addEventListener('mousedown', (e) => {
            startX = e.pageX - carouselContainer.offsetLeft;
            scrollLeft = carousel.scrollLeft;
            carouselContainer.style.cursor = 'grabbing';
            carouselContainer.style.transition = 'none';
        });

        carouselContainer.addEventListener('mouseleave', () => {
            carouselContainer.style.cursor = 'grab';
            carouselContainer.style.transition = 'all 0.3s ease';
        });

        carouselContainer.addEventListener('mouseup', () => {
            carouselContainer.style.cursor = 'grab';
            carouselContainer.style.transition = 'all 0.3s ease';
        });

        carouselContainer.addEventListener('mousemove', (e) => {
            if (startX !== undefined) {
                const x = e.pageX - carouselContainer.offsetLeft;
                const walk = (x - startX) * 2; // Scroll speed
                carousel.scrollLeft = scrollLeft - walk;
            }
        });
    </script>
</body>
</html>
